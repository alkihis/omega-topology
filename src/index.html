<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Interolog network visualizer</title>

  <script type="module" src="/build/omega-topology-graph.esm.js"></script>
  <script nomodule src="/build/omega-topology-graph.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link href="/build/omega-topology-graph.css" rel="stylesheet">
</head>
<body class="white">
  <omega-tabs></omega-tabs>

  <omega-reheat></omega-reheat>
  <omega-download></omega-download>
  <omega-reset></omega-reset>
  <omega-import></omega-import>
  <omega-search></omega-search>
  <omega-artefact></omega-artefact>
  
  <div style="position: absolute; z-index: -1; top: 0">
    <div id="preloader-base" class="preloader">
      <div class="preloader-loader"></div>
      <div id="preloader-initialisation-message" class="text-white preloader-initialisation-message"></div>
    </div>

    <omega-graph></omega-graph>
    <omega-graph-infos></omega-graph-infos>
  </div>  

  <div style="
    position: absolute;
    width: 80%;
    top: 25px;
    margin-left: 10%;
    display: none;"
  >
    <div class="alert alert-danger" id="__uniprot_data_error_message__" role="alert">
      <span class="alert-content"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  
  <omega-uniprot-card></omega-uniprot-card>
  <omega-mitab-card></omega-mitab-card>

  <!-- Modal en cas d'échec de téléchargement -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="__modal_fail_initialisation__" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger">Unable to load graph data</h5>
        </div>
        <div class="modal-body">
          <p id="__modal_fail_initialisation_text__"></p>
        </div>
      </div>
    </div>
  </div>
    
</body>
</html>
